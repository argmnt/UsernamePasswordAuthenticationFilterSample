<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Example</title>
</head>

<body>

<div class="container">
    <div class="row">
        <h2><strong>UsernamePasswordAuthenticationFilterExample Login Page</strong> <br/></h2><br/>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- Start form -->
            <form th:method="POST" th:action="@{/login}">
                <div class="form-group">
                    <label >Username</label>
                    <input type="text" name="username" th:value="${session.enteredUsername != null} ? ${session.enteredUsername} : '' " class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <form th:method="POST" th:action="@{/logout}">
                <div class="form-group">
                    <button type="submit" class="btn btn-warning">Logout</button>
                </div>
            </form>
            <!-- End form -->
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
